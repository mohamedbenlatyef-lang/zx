name: Chrome Desktop with Ngrok

on:
  workflow_dispatch:

jobs:
  desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: إعداد البيئة وتثبيت Chrome + noVNC
        run: |
          sudo apt update
          sudo apt install -y xfce4 xfce4-goodies tightvncserver wget curl git unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          git clone https://github.com/novnc/noVNC.git /opt/novnc
          git clone https://github.com/novnc/websockify /opt/novnc/utils/websockify
          mkdir -p ~/.vnc
          echo "copilot123" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd
          vncserver :1 -geometry 1280x720 -depth 24
          /opt/novnc/utils/novnc_proxy --vnc localhost:5901 --listen 8080 &

      - name: تثبيت Ngrok وتشغيل النفق
        run: |
          wget https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.zip -O ngrok.zip
          unzip ngrok.zip
          sudo mv ngrok /usr/local/bin/ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
          ngrok http 8080 > ngrok.log &
          sleep 10
          grep -o "https://[0-9a-z]*\.ngrok.io" ngrok.log
